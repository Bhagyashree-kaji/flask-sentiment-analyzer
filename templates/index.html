<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="text-center">
    <div class="container mt-5">
        <h2>AI-Based Sentiment Analyzer</h2>
        <form action="/" method="post">
            <textarea name="text" rows="4" class="form-control mt-3" placeholder="Enter text here..."
                required></textarea>
            <button type="submit" class="btn btn-primary mt-3">Analyze</button>
        </form>
        <a href="/history" class="btn btn-secondary mt-3">View History</a>
    </div>
</body>

</html>
